startingScreen As screen:

    SS_backgroundContainer As groupContainer.manualLayoutContainer:
        Height: =1136
        Width: =640
        ZIndex: =1

        SS_bg_Rectangle As rectangle:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =1136
            OnSelect: =Navigate(Dashboard_Page)
            Width: =640
            ZIndex: =3

    SS_backgroundImage As image:
        Height: =1136
        Image: ='elliot-andrews-0Z_KzexdAH4-unsplash 1'
        ImagePosition: =ImagePosition.Fill
        Width: =640
        ZIndex: =2

    SS_ExploreBTN As button:
        Fill: =RGBA(0, 0, 0, 0.7)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =70
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: =Navigate(Dashboard_Page)
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        PressedFill: =ColorFade(Self.BorderColor, 20%)
        Size: =18
        Text: ="Explore"
        Width: =298
        X: =159
        Y: =1044
        ZIndex: =3

    SS_headertitle As label:
        Align: =Align.Center
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =70
        Italic: =true
        Size: =25
        Text: ="PROPERTY MANAGEMENT"
        Width: =640
        Y: =81
        ZIndex: =4

