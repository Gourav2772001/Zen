App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            Tabs,
            {Name: "Open"},
            {Name: "In Progress"},
            {Name: "Resolved"},
            {Name: "Closed"}
        );
        Set(
            uparrow,
            false
        );
        Set(
            downarrow,
            true
        );
        Set(
            uparrow1,
            false
        );
        Set(
            downarrow1,
            true
        );
        Set(
            uparrow2,
            false
        );
        Set(
            downarrow2,
            true
        );
        Set(
            uparrow3,
            false
        );
        Set(
            downarrow3,
            true
        );
        ClearCollect(
            colstages,
            {
                value: "20",
                Completed: true
            },
            {
                value: "40",
                Completed: true
            },
            {
                value: "80",
                Completed: true
            },
            {
                value: "100",
                Completed: false
            },
            {
                value: "Full",
                Completed: false
            }
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

