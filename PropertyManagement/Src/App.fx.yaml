App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            Tabs,
            {Name: "Open"},
            {Name: "In Progress"},
            {Name: "Resolved"},
            {Name: "Closed"}
        );
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

